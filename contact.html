<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mohsin</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="sidebar sidebar-go">
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./intro.html">My Intro</a></li>
            <li><a href="./service.html">Service</a></li>
            <li><a href="./blog.html">Blog</a></li>
            <li><a href="./contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img src="./img/ham.png" class="ham" alt="ham" width="23px" />
          <img src="./img/cross.png" class="cross" alt="ham" width="23px" />
        </div>

        <div class="contactform">
          <h1>Contact me for any kind of work / Enquiries.</h1>
          <form>
            <div class="mb-3">
              <label for="clientName" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientEmail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientPhone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientPhone" />
            </div>
            <div class="mb-3">
              <label for="Enquiry" class="form-label">Enquiry</label>
              <input
                type="text"
                class="form-control"
                id="clientEnquiry"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 form-check" id="chkbox">
              <input type="checkbox" class="form-check-input" id="isClient" />
              <label class="form-check-label" for="isClient"
                >I want to work on a project with you.</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
